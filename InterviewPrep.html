<body>

    <div class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand brand-flex">
                <img src="images/interviax-logo.png" class="brand-logo" />

            </ul>

        <!-- MAIN -->
        <div class="main">

            <header class="topbar dark">

                    <span class="hamburger">â˜°</span>

                <div class="top-center">

                <div class="top-right">
                    <span class="user-name">Admin</span>

            <!-- CONTENT -->
            <section class="content">

                    </div>

                    <div class="card scroll">

                    <!-- Videos -->

        </div>

    <!-- PDF MODAL -->

    <!-- Video Modal -->

                <h4 id="prepvideoTitle">Video</h4>
                <div class="video-actions">
                    <button id="prepopenInNewTab" class="open-tab-btn">

                        allowfullscreen>
